<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTM</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombreDeUsuario">Nombre:</label>
            <input type="text" name="nombreDeUsuario" id="nombreDeUsuario">
        </div>
        <br>
        <div>
            <label for="edadDeUsuario">Edad:</label>
        <input type="text" name="edadDeUsuario" id="edadDeUsuario">
        </div>
        <br>
        <div>
            <label for="frase-favorita">Frase Favorita:</label>
            <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
